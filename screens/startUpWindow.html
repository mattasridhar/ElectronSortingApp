<!doctype html>
<!-- LogoIcon Source: https://www.iconfinder.com/icons/1227843/arrow_filter_list_organize_sort_sort_ascending_sorting_icon -->
<html lang="en">

<head>
  <script>
    document.documentElement.setAttribute(
      'data-theme',
      localStorage.theme || 'dark'
    )
  </script>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="../assets/css/style.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <img src="../assets/logos/logoIcon.png">
      <h1 class="brand-logo center">Electron Sorting App</h1>
    </div>
  </nav>
  <!-- Error message for incorrect input -->
  <div class="error-container" id="errorArea">
  </div>

  <!-- Container for displaying the sorted values -->
  <div class="w3-container">
    <h2>Sorted Input Values</h2>
    <hr>
    <div class="w3-light-grey" id="dataBars">
      <!-- All the numerically sorted bars goes here -->
    </div>
    <button class="btn" id="clearAll" hidden><i class="fa fa-eraser"></i> Clear Canvas</button>
  </div>

  <div class="w3-container">
    <ol type="i"></ol>
  </div>

  <div class="container footer">
    <p>
      <h5>Change Application Theme</h5>
      <button data-set-theme="light" class="btn"><i class="fa fa-sticky-note-o"></i> Light Theme</button>
      <button data-set-theme="dark" class="btn"><i class="fa fa-sticky-note"></i> Dark Theme</button>
    </p>
  </div>

  <script src="../src/sortValueDisplay.js"></script>

</body>

</html>
