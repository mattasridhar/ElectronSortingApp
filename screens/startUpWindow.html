<!doctype html>
<!-- LogoIcon Source: https://www.iconfinder.com/icons/1227843/arrow_filter_list_organize_sort_sort_ascending_sorting_icon -->
<html lang="en">

<head>
  <script>
    document.documentElement.setAttribute(
      'data-theme',
      localStorage.theme || 'dark'
    )
  </script>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="../assets/css/style.css" media="screen,projection" />
  <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">Electron Sorting App</a>
      <h1>Electron App</h1>
    </div>
  </nav>
  <div class="error-container" id="errorArea">
  </div>

  <div class="w3-container">

    <h2>Dynamic Progress Bar with Labels</h2>
    <p>Centered label:</p>

    <div class="w3-light-grey" id="dataBars">
      <!-- All the numerically sorted bars goes here -->
    </div>
    <br>
    <button class="btn-success" onclick="move(37)">Click Me</button>
  </div>

  <div class="w3-container w3-red">
    <h5>Footer</h5>
    <p>
      Set theme:
      <button data-set-theme="dark">Dark</button>
      <button data-set-theme="light">Light</button>
      <button data-set-theme="light-dark-sidebar">Light (dark sidebar)</button>
    </p>
  </div>
  <ul></ul>
  <script src="../src/sortValueDisplay.js"></script>

</body>

</html>
