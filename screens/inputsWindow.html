<!doctype html>
<html lang="en">

<head>
  <title>Inputs Window</title>
  <style>
    ::selection {
      background: #fff;
    }
  </style>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
  <form>
    <!-- <fieldset> -->
    <legend>
      <h2>Enter inputs here:</h2>
    </legend>
    <div class="form-group">
      <!-- <label>Enter inputs here:</label><hr> -->
      <small id="inputDesc" class="form-text text-muted">Enter comma seperated numbers. </small>
      <input type="text" class="form-control" id="inputsText" aria-describedby="inputDesc" placeholder="Enter Inputs">
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Sort it
      <i class="material-icons right">send</i>
    </button>
    <!-- </fieldset> -->
  </form>
  <!-- <script src="../scripts/require.js"></script> -->
  <script src="../src/inputsHandler.js"></script>
</body>

</html>
